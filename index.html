<html>
<head>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	<link href="select2.css" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="underscore-min.js"></script>
	<script src="select2.min.js"></script>
	<script src="select-synced-multi.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div style="width:45%; float: left">
			<label>Select Location:</label>
			<input type="hidden" id="first" class="columns" style="width:100%"/>
		</div>
		<div style="width:45%; float: right">
			<label>Select Destionation:</label>
			<input type="hidden" id="second" class="columns" style="width:100%"/>
		</div>
	</div>
</body>
<script>

$(document).ready(function() {
	var myData = ["Argentina", "Armenia", "Georgia", "Ukraine", "Portugal", "Peru", "Germany", "France"];

	$('#first').sync_select2_multi({
	    data: myData,
	    placeholder: "-- Select Keys --",
	    sync:['#second']
	})

});
</script>
</html>
